<html>
	<head>
		<link rel="stylesheet" type="text/css" href="petrichor.css" />
		<script src="petrichor.js" type="text/javascript"></script>
	</head>
	<body onclick="reset();">
		<div id="date-container">
			<div id="date"></div>
			<div id="time"></div>
		</div>
		<div id="password-container">
			<form action="javascript:provide_secret()">
				<span id="password-label"></span>
				<input id="password-entry" type="password" />
			</form>
		</div>
		<div id="message-container">
			<span id="message-label"></span>
		</div>
		<a id="mask" href="#" onclick="hide_element('power-confirm');hide_element('mask');">
			<h1>Power Off?</h1>
		</a>
		<div id="power-confirm" onclick="document.getElementById('mask').click();">
			<ul>
				<li>
					<a href="#" onclick="lightdm.shutdown();">
						<div class="icon" id="icon-shutdown"></div>
						<span>Power off</span>
					</a>
				</li>
				<li>
					<a href="#" onclick="lightdm.restart();">
						<div class="icon" id="icon-reboot"></div>
						<span>Restart</span>
					</a>
				</li>
				<li>
					<a href="#" onclick="hide_element('power-confirm');hide_element('mask');">
						<div class="icon" id="icon-cancel"></div>
						<span>Cancel</span>
					</a>
				</li>
			</ul>
		</div>
		<select id="session-list" class="ease-opacity"></select>
		<img id="shutdown" class="ease-opacity" src="image/iec5009.svg" onclick="show_element('power-confirm');show_element('mask');" />
	</body>
</html>
